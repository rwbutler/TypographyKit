name: Swift

on: [push]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        swift: ["5.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v1.25.0
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v4
      - id: foo
        uses: rwbutler/swift-relelase@0.0.3
        with:
          who-to-greet: 'Mona the Octocat'
